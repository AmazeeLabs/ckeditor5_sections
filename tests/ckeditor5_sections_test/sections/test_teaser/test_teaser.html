<ck-section class="teaser" itemtype="test_teaser" data-layout="">
  <ck-media data-media-type="media:image"
       data-media-uuid=""
       itemprop="image"
       itemtype="teaser-image"
       class="teaser__image"
  ></ck-media>
  <div class="teaser__content">
    <h2 ck-input="plain" ck-min="2" ck-max="255" itemprop="headline" class="teaser__headline">Headline</h2>
    <div ck-input="full" itemprop="text" class="teaser__text">Content</div>
    <ck-button ck-validation="ExampleButtonValidation" itemtype="button" itemprop="link" class="teaser__link" link-target="">
      <div itemprop="text" ck-input="plain">Link text placeholder</div>
    </ck-button>
  </div>
</ck-section>
