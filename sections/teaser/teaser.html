<div class="teaser" itemtype="teaser" data-layout="">
  <div ck-type="drupal-media"
       data-media-type="image"
       data-media-uuid=""
       itemprop="image"
       itemtype="image"
       class="teaser__image"
  ></div>
  <div class="teaser__content">
    <h2 ck-type="text"
        itemprop="headline"
        class="teaser__headline"
    >Headline placeholder</h2>
    <div ck-type="text"
         itemprop="text"
         class="teaser__text"
    >Teaser content placeholder
    </div>
    <div itemprop="links" ck-type="container" ck-contains="button">
    </div>
    <a ck-type="button"
       itemtype="button"
       itemprop="link"
       class="teaser__link"
    >Link text placeholder</a>
  </div>
</div>
